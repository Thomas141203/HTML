	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Exercice 6</title>

	<body>
		<div>
			<h1>Un tableau de couleurs</h1>
			<table>
				<tr>
					<td class="noir" colspan="2"></td>
					<td class="jaune"></td>
					<td class="bleu"></td>
					<td class="vert" rowspan="2"></td>
					<td class="rouge" rowspan="4"></td>
				</tr>
				<tr>
					<td class="rouge" rowspan="4"></td>
					<td class="noir" colspan="2"></td>
					<td class="rouge"></td>
				</tr>
				<tr>
					<td class="blanc"></td>
					<td class="noir" colspan="2"></td>
					<td class="blanc"></td>
				</tr>
				<tr>
					<td class="vert" rowspan="2"></td>
					<td class="rouge"></td>
					<td class="noir" colspan="2"></td>
				</tr>
				<tr>
					<td class="bleu"></td>
					<td class="jaune"></td>
					<td class="noir" colspan="2"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
