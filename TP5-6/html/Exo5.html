<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<link rel='stylesheet' type='text/css' href='../css/Exo5.css'/>
	</head>
	
	<body>
        <h1>Veuillez saisir vos coordonnées dans le formulaire ci-dessous</h1>
        <form id="form1" method="post" action="mailto/qq@qq.qq">
            <p>
                <input type="radio" name="m" id="m"/>
                <label for="m">M.</label>
                <input type="radio" name="mme" id="mme" checked="checked/">
                <label for="mme">Mme</label>
                <input type="radio" name="Mlle" id="mlle"/>
                <label for="mlle">Mlle</label>
            </p>
            <p>
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name">
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom">
                <label for="society">Société :</label>
                <input type="text" name="society" id="society">
            </p>
            <p>
                <label for="adresse">N° et rue :</label>
                <input type="text" name="adresse" id="adresse">
            </p>
            <p>
                <label for="code">Code Postal :</label>
                <input type="text" name="code" id="code">
                <label for="ville">Ville :</label>
                <input type="text" name="ville" id="ville">
                <select>
                    <option id="id5">Angleterre</option>
                    <option class="class1">Allemagne</option>
                    <option id="55">Australie</option>
                    <option selected="selected" id="id555">France</option>
                    <option id="id5555"></option>
                    <option>Japon</option>
                    <option class="class1">USA</option>
                    <option>Autre</option>
                </select>
            </p>
            <p>
                Votre Message
                <textarea cols="75" rows="5"></textarea>
            </p>
            <p>
                <label for="mail">Adresse E-Mail:</label>
                <input type="text" name="mail" id="mail">
            </p>
            <button id="valid">Valider</button>
            <button id="effa">Effacer</button>
        </form>
	</body>
</html>
